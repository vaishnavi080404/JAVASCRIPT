<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Incrementer</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <input type="text" id="numberField" value="0" readonly>
  <button class="btn" onclick="increment(1)">+1</button>
  <button class="btn" onclick="decrement(1)">-1</button>
  <button class="btn" onclick="increment(10)">+10</button>
  <button class="btn" onclick="decrement(10)">-10</button>
</div>

<script src="script.js"></script>
</body>
</html>
